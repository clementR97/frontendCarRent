<div id="reservation-bar">

<div id="BoutonReservation-bar">
     <button class="BoutonReservation-barParam"><mat-icon>directions_car</mat-icon><span>Voitures</span></button>
     <button class="BoutonReservation-barParam"><mat-icon>local_shipping</mat-icon><span>Utilitaires</span></button>
     <button class="BoutonReservation-barParam"><mat-icon>add</mat-icon><span>Abonnement</span></button>
</div>
            <div id="SaisirReservation-bar">
                           <!-- partie pour saisir une adresse pour récuperrer et déposer le véhicule -->
                <div id="LocalisationReservation-bar">
                    <div id="SearchReservation-bar">
                        <span>Retrait et retour</span>
                            <div class="input-container">
                            <input id="InputReservation-bar" type="text" placeholder=" Aéroport,Ville"/>
                            <mat-icon class="input-icon">search</mat-icon>
                            </div>
                       
                    </div>
                    <span id="NewPlaceReservation-bar"><mat-icon>add</mat-icon>Lieu de retour Différent</span>
                </div>
                 
                  <div class="date-section">
                    <div class="date-group">
                      <label>Date Départ</label>
                      <div class="date-time-container">
                        <mat-form-field appearance="outline">
                          <input matInput [matDatepicker]="departurePicker" placeholder="06/07" readonly (click)="openDepartureDatePicker()" [matDatepickerFilter]="dateFilter">
                          <mat-datepicker-toggle matSuffix [for]="departurePicker"></mat-datepicker-toggle>
                          <mat-datepicker #departurePicker></mat-datepicker>
                        </mat-form-field>
                        
                        <mat-form-field appearance="outline">
                          <input matInput [value]="selectedTime" placeholder="13:00" readonly (click)="openDepartureTimePicker()">
                          <mat-icon matSuffix (click)="openDepartureTimePicker()">schedule</mat-icon>
                        </mat-form-field>
                      </div>
                    </div>

                    <div class="date-group">
                      <label>Date Retour</label>
                      <div class="date-time-container">
                        <mat-form-field appearance="outline">
                          <input matInput [matDatepicker]="returnPicker" placeholder="06/09" readonly (click)="openReturnDatePicker()" [matDatepickerFilter]="returnDateFilter">
                          <mat-datepicker-toggle matSuffix [for]="returnPicker"></mat-datepicker-toggle>
                          <mat-datepicker #returnPicker></mat-datepicker>
                        </mat-form-field>
                        
                        <mat-form-field appearance="outline">
                          <input matInput [value]="selectedReturnTime" placeholder="11:25" readonly (click)="openReturnTimePicker()">
                          <mat-icon matSuffix (click)="openReturnTimePicker()">schedule</mat-icon>
                        </mat-form-field>
                      </div>
                    </div>

                    <button class="search-btn">Voir les Véhicules</button>
                  </div>

            </div>
      
</div>
<!-- une barre de reservation responsive -->
<div id="Reservation-barResponsive">
  <button (click)="openMobileModal()">Louer Mon Véhicule</button>
</div>

<app-mobile-reservation-modal 
  *ngIf="showMobileModal" 
  (closed)="closeMobileModal()" 
  (confirm)="confirmMobileModal($event)">
</app-mobile-reservation-modal>
 
 <!-- Ajouter le time picker à la fin -->
<app-time-picker #timePicker (timeSelected)="onTimeSelected($event)"></app-time-picker>
<app-time-picker #returnTimePicker (timeSelected)="onReturnTimeSelected($event)"></app-time-picker>
